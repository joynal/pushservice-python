worker:
  log_level: info
  debug: true

database:
  connection_string: "postgres://test_user:password@localhost:5400/pushservice-db"

kafka:
  brokers:
    - localhost:9093

parser:
  topic: "raw-push"
  group_id: "ParserConsumerGroup"
  service_name: "ParserConsumer"

sender:
  topic: "send-push"
  group_id: "SenderConsumerGroup"
  service_name: "SenderConsumer"
